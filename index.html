<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div id="game">
        <H1>The Psychic Game</H1>
        <p>Guess what letter I am thinking of</p>
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="loss">0</span> </p>
        <p>Guesses Left: <span id="guessLeft">9</span> </p>
        <p>Your Guesses so far: <span id="guesses"></span> </p>

        <p style="position:relative; top:40px ;;border: 1px solid black;" id="cheat"><strong>CHEAT</strong></p>


    </div>

    <script type="text/javascript">
        var wins = 0;
        var loss = 0;
        var guessLeft = 9;
        var guesses = [];
        var userChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var compChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var compPic;

        // confirm("Start game")
        function comp() {
            var rand = compChoice[Math.floor(Math.random() * compChoice.length)];
            compPic = rand;
            // console.log("comp pick: " + compPic);
        }
        function writeResults() {
            document.getElementById("guesses").textContent = guesses;
            document.getElementById("guessLeft").textContent = guessLeft;
            document.getElementById("wins").textContent = wins;
            document.getElementById("loss").textContent = loss;
        }
        function reset() {
            guesses = [];
            guessLeft = 9;
        }

        document.onkeyup = function (event) {
            var userInput = event.key.toLowerCase();
            check(userInput)
        }

        function check(userInput) {
            for (var i = 0; i < userChoice.length; i++) {
                if (userChoice[i] === userInput) {
                    // console.log(compPic);
                    if (userInput === compPic) {
                        // console.log(userInput);
                        wins = wins + 1;
                        // console.log(wins);
                        comp();
                        reset();
                        writeResults();
                            if (wins === 15) {
                                alert("You won the game");
                                reset();
                                wins = 0;
                                loss = 0;
                                comp();
                                writeResults();
                            }
                    }
                    else {
                        if (guesses.length < 8) {
                            if (guesses.includes(userInput)) {
                                console.log("already guessed");

                            } else {
                                if (guessLeft > 0) {
                                    guesses.push(userInput);
                                    guessLeft = guessLeft - 1;
                                    // console.log(guesses);
                                    writeResults();
                                }
                            }
                        }
                        else {
                            loss = loss + 1;
                            comp();
                            reset();
                            writeResults();
                            //Loss & Reset count for Guessess and add a loss point

                        }
                    }
                }
            }
        }


        var cheatbutton = document.getElementById("cheat").onclick


$("#cheat").on("click",function () {
    console.log("--------");
    console.log("CHEATER");
    console.log("Computer answer " + compPic)
})

        //Call Function
        comp()

    </script>

</body>

</html>
